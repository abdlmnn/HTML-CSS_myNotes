<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Abdulmanan">

    <title>Part 9 - Hover & Pseudoclass Selector</title>

    <style>
        button {
            height: 50px;
            width: 200px;
            font-size: 24px;
            background-color: green;
        }

        /* Pseudo class Selector */
        button:hover {
            background-color: orange;
        }
        /* when i am hovering over a button, then i'd like you to change the background color to orange */
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
