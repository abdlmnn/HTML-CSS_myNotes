    <title>Part 14 - Sass Variables</title>
    <!-- Sass is the ability to have variables -->

    <link rel="stylesheet" href="part14_Variables.css">
    <!-- 
        Creating a Sass file we need to create filename
        and at the end of the filename must end with .scss

        unlike in creating in css file it end .css
    -->

    <!-- 
        we have to convert the scss file into css file
        download a sass in website 
        
        to call and run this in cmd or git bash 

        sass filename.scss:filename.css

        example:
            Folder\HTML-CSS_myNotes\CSS - Abdulmanan>sass part14_Variables.scss:part14_Variables.css
        
        let's automate the process

            sass --watch filename.scss:filename.css

            example:
                Folder\HTML-CSS_myNotes\CSS - Abdulmanan>sass --watch part14_Variables.scss:part14_Variables.css

                to stop the press ctrl c
    -->
</head>
<body>
    <ul>
        <li>unorder item 1</li>
        <li>unorder item 2</li>
        <li>unorder item 3</li>
    </ul>
    <ol>
        <li>order item 1</li>
        <li>order item 2</li>
        <li>order item 3</li>
    </ol>
</body>
