<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Abdulmanan">

    <title>Part 3 - ID</title>

    <style>
        /* The hash mark symbol is just CSS's way of selecting just something with particular ID. */
        #first {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- ID is just some unique name we give to an HTML element, so that we can reference it more easily. -->
    <h1 id="first">Heading 1</h1>

    <!-- 
    Take note in ID is a way of giving a unique name to an HTML element 
    while a Class is a way of giving a name to an HTML element.
    -->

    <h1 id="second">Heading 2</h1>
    <h1>Heading 3</h1>

</body>
</html>
