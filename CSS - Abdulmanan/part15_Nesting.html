<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="part15_Nesting.css">
    
    <title>Part 15 - Nesting</title>
</head>
<body>
    <div class="parent">
        <p>This is a paragraph inside the parent</p>

        List inside the parent:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item three</li>
        </ul>
    </div>

    <p>This is outside the parent</p>

    List outside the parent:
    <ul>
        <li>item four</li>
        <li>item five</li>
        <li>item six</li>
    </ul>
</body>
</html>
