    <title>Part 7 - Descendant Selector</title>

    <style>
        /* Descendant Selector */
        ul li {
            color: blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>List item one</li>
        <li>List item two</li>
    
            <!-- Nested -->
            <ul>
                <li>Sublist item one</li>
                <li>Sublist item two</li>
            </ul>

        <li>List item three</li>
    </ol>
</body>
</html>
