<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Part 3 - Class</title>

    <style>
        /* The dot mark symbol is just CSS's way of selecting everything with a particular class. */
        .first {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Class is a way of giving a name to an HTML element that might not unique-->
    <h1 class="first">Heading 1</h1>
    <h1 class="first">Heading 2</h1>
    <h1>Heading 3</h1>

    <!-- 
    Take note in ID is a way of giving a unique name to an HTML element, 
    while a Class is a way of giving a name to an HTML element that might not unique.
    -->
</body>
</html>
